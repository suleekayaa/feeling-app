<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling-app</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="dist/mc-calendar.min.css">
    <link rel="stylesheet" href="dist/jquery.timepicker.css">
    <link rel="stylesheet" href="dist/jquery.timepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src="dist/timepicker-bs4.js"></script>


 

</head>
<body>
    
        <div class="feeling-app">
        <h1>What are you feeling now ?</h1>
        <div class="date">
        <label for="datePicker">Date :</label>
        <input id="datePicker" type="text" placeholder="15.04.2020"/>
    </div>
    <div class="time">
       <label for="timePicker">Hours :</label>
        <input id="timePicker" type="time"  min="00:00" max="23:59" placeholder="21:00"><br>
    </div>
    
    
        
    <div class="emotion">
    <label for="feeling">Feeling :</label>
        <input type="string" id="feeling" placeholder="happy">
    </div>
   
    <div class="row-three">
        <h2>What did you do to feel good today ?</h2>
        <input type="checkbox" id="yogaCheckBox" name="goodToday" value="yoga">
        <label for="yogaCheckBox">i do yoga</label><br>

        <input type="checkbox" id="movieCheckBox" name="goodToday" value="movie">
        <label for="movieCheckBox">i watch movie</label><br>

        <input type="checkbox" id="bookCheckBox" name="goodToday" value="book">
        <label for="bookCheckBox">i read book</label><br>
    </div>
    
    
    <div class="row-four">
        <h3>What cheers you up ?</h3>
        <input type="radio" id="music" name="cheer" value="music">
        <label for="music">Listening to music</label><br>

        <input type="radio" id="exercise" name="cheer" value="exercise">
        <label for="exercise">Doing exercise</label><br>

        <input type="radio" id="friends" name="cheer" value="friends">
        <label for="friends">Spending time with friends</label><br>

        <input type="radio" id="sleep" name="cheer" value="sleep">
        <label for="sleep">Having a good sleep</label><br>
    </div>


    <div class="row-five">
        <label for="longAnswer">What made you feel this way ? </label>
        <textarea id="longAnswer" placeholder="Type your answer here"></textarea>
       
    </div>
   <div class="file-down">
    <input type="file" id="fileInput">
    <button onclick="deleteFile()" class="deleteFile"><i class="fas fa-trash-alt"></i> </button><br>
  
</div>
<button onclick="getData()" class="ok-button"><i class="fas fa-check"></i> </button>

<button id="showHistoryBtn">Geçmiş Duygu Durumlarım</button>

    <div id="dataDisplay"></div>

    </div>
</div>

<script src="dist/mc-calendar.min.js"></script>
<script src="dist/jquery.timepicker.js"></script>
<script src="dist/jquery.timepicker.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script src="dist/script.js"></script>

 
</body>
</html>
